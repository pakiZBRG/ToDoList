<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ToDo List</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Kanit|Acme&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <!-- FAVICON -->
      <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
      <link rel="manifest" href="favicon/site.webmanifest">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
   </head>

   <body>
      <div class="container">
         <div class="header">
            <div class="clear">
               <i class="fa fa-refresh" title='Erase all to-dos'></i>
            </div>
            <div id="date"></div>
         </div>
         <div class="content">
            <ul id="list">
               <div id="date2" style='opacity: 0;'></div>
               <!-- JavaScript coded -->
            </ul>
         </div>
         <div class="add-to-do">
            <i class="fa fa-search"></i>
            <input type="text" id="input" placeholder='Add todo (20 char)' autocomplete="off" maxlength="20">
         </div>
      </div>

      <script src='app.js'></script>
   </body>
</html>
